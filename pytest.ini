[pytest]
norecursedirs = data .tox _plugin_template ~*
python_paths = ./src
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_print = True

addopts =
        --doctest-modules
        --cov-report=html
        --cov-config=tests/.coveragerc
        --cov=pywbs

python_files=test_*.py